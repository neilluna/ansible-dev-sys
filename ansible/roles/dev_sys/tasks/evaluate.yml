---
- name: Checking if ~/bin/dev-sys.sh exists and is a file ...
  stat:
    path: ~/bin/dev-sys.sh
  register: stat_dev_sys_sh

- when: not (stat_dev_sys_sh.stat.exists and stat_dev_sys_sh.stat.isreg)
  block:

  - import_tasks: tasks/install_or_update.yml
    vars:
      action: install

  - name: Adding {{ role_name }} to ~/.dev-sys/installation-manifest.txt ...
    lineinfile:
      path: ~/.dev-sys/installation-manifest.txt
      line: '{{ role_name }}'

  # End of block: when: not (stat_dev_sys_sh.stat.exists and stat_dev_sys_sh.stat.isreg)

- when: stat_dev_sys_sh.stat.exists and stat_dev_sys_sh.stat.isreg
  block:

  - name: Checking if {{ role_name }} is in ~/.dev-sys/installation-manifest.txt ...
    command: grep -xq {{ role_name }} ~/.dev-sys/installation-manifest.txt
    register: grep_manifest_for_dev_sys
    changed_when: false
    failed_when: false

  - when: grep_manifest_for_dev_sys.rc == 0
    import_tasks: tasks/install_or_update.yml
    vars:
      action: update

  # End of block: when: stat_dev_sys_sh.stat.exists and stat_dev_sys_sh.stat.isreg
